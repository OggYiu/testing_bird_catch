<!DOCTYPE html>

    <body>
        <div id="fb-root"></div>
        <script>
            (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1&appId=319825301906052&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
            
        </script>

        <script>
            console.log('app version 0.05');

            function statusChangeCallback(response)
            {
                console.log('response detail: \n');
                console.log(response);
                
                if(response.status === 'connected')
                {

                }
                else
                {
                }
            }
            function fbLogin()
            {
                FB.login(function(response){
                    statusChangeCallback(response);
                });
            }

            window.fbAsyncInit = function() {
                FB.init({
                    appId            : 'your-app-id',
                    autoLogAppEvents : true,
                    xfbml            : true,
                    version          : 'v3.1'
                });

                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            };

        </script>

        <div class="fb-login-button" data-width="200" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
        <button type="button" onclick="fbLogin();">Click Me!</button>

        <!-- <script src="./index.js"></script> -->
    </body>
</html>
